<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <h1>
        dataPropertyIsReactive = "{{dataPropertyIsReactive}}"
    </h1>
    <button @click="changeData">
        button
    </button>
</div>

<script>
    new Vue({
        el:'#app',
        data: function(){
            return{
                dataPropertyIsReactive:'dummy'
            }
        },
        methods:{
            changeData:function(){
                const now = new Date();
                this.dataPropertyIsReactive = now.toLocaleString();
            }
        }
    });
</script>
</body>
</html>
