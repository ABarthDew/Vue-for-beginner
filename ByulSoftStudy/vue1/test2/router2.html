<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="app">
    <router-view></router-view>
</div>

<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
<script>
    var User={
        template:'<div>user component<view-router></view-router></div>'
    };
    var UserProfile = {template:'<p>User profile component</p>'};
    var UserPost = {template: '<p>User post component</p>'};

    var routes = [
        {
            path: '/user',
            component: User,
            children:[
                {
                    path: 'posts',
                    component:UserPost
                },
                {
                    path: 'profile',
                    component:UserProfile
                }
            ]
        }
    ];
    var router = new VueRouter({
        routes
    });
    var app = new Vue({
        router
    }).$mount('#app');
</script>
</body>
</html>
