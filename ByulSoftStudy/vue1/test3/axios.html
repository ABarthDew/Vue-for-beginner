<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <div>{{greet}}</div>
        <button @click="getData2">button</button>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                greet:''
            },
            methods:{
                getData:function(){
                    axios({
                        method:'get',
                        url:'https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json'
                    }).then(function(resp){
                        console.log(resp);
                        this.greet = resp.data;
                        console.log(resp.data);
                    });
                }
            },
            getData2() {
                axios({
                    method:'get',
                    url:'https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json'
                }).then(resp => {
                    // console.log(resp);
                    this.greet = resp.data.fe1;
                    console.log(resp.data.fe1);
                    //getData와 getData2의 차이:화살표 함수의 scope가 다르기 때문에
                });
            }
        });

    </script>
</body>
</html>
