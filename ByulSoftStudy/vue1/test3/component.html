<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <child message="안녕하세요!"></child>
</div>

    <script src="https://unpkg.com/vue"></script>
<script>
    Vue.component('child', {
        // props 정의
        props: ['message'],
        // 데이터와 마찬가지로 prop은 템플릿 내부에서 사용할 수 있으며
        // vm의 this.message로 사용할 수 있습니다.
        template: '<span>{{ message }}</span>'
    });
    new Vue({
        el:'#app'
    });
</script>
</body>
</html>
