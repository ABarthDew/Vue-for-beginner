<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
  <div v-show="ok">
    <p>로그인 상태 화면</p>
  </div>
  <div v-show="!ok">
    <p>비로그인 상태 화면</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        ok: true //false
      }
    });
  </script>
</body>
</html>
