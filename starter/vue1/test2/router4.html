<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
  <router-view name="header"></router-view>
  <router-view></router-view>
  <router-view name="footer"></router-view>
</div>

<script>
  var Body = {template: '<div>this is body<p><h1>body</h1></p></div>'};
  var Header = {template: '<div>this is header<h1>header</h1></p></div>'};
  var Footer = {template: '<div>this is footer<h1>footer</h1></p></div>'};

  var router = new VueRouter({
    routes: [
      {
        path: '/login',
        components: {
          default: Body,
          header: Header,
          footer: Footer
        }
      }
    ]
  });
  var app = new Vue({
    router
  }).$mount('#app');
</script>
</body>
</html>
