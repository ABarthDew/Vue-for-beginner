<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
  {{message}}
</div>
<script>
  // vue : 생성자(뷰 라이브러리 로딩 후 접근)
  // 생성자를 사용하는 이유 : 뷰로 개발할 때필요한 기능들을 생성자에 미리 정의, 사용자가 그 기능을 재정의하여 사용하게 하기 위함
  //생성자란? : 객체를 생성할 때, 자주 사용하는 옵션과 기능들을 미리 특정 객체에 저장 / 새로 객체를 생성할 때 기존에 포함된 기능과 더불어 쉽게 확장
  new Vue({ // 뷰 인스턴스 : 뷰로 화면을 개발하기 위해 필수적으로 생성해야 하는 기본 단위
    el: '#app',
    data: {
      message: 'Hello vue.js!'
    }
  });
  //data, el, template 등의 속성 : 뷰 인스턴스 옵션 속성
  //그 외 속성
  //template: 화면에 표시할 html, css 등 / 뷰의 데이터 및 기타 속성
  //methods: 화면 로직 제어와 관계된 메서드 정의 / 마우스 클릭 이벤트 처리, 화면의 전반적인 이벤트, 화면 동작과 관련된 로직
  //created: 뷰 인스턴스가 생성되자마자 실행할 로직을 정의 (뷰 인스턴스 라이프 사이클)

  //순서
  //1. 자바스크립트 코드 상에서 el, data 를 인스턴스에 정의 -> new Vue()로 인스턴스 생성
  //2. el속성에 지정한 화면 요소(돔)에 인스턴스 부착
  //3. 인스턴스에 정의한 옵션 객체의 내용(data)이 el속성에 지정한 화면 요소와 그 이하 레벨의 화면 요소에 적용되어 값 치환
  // ㄴ (data속성의 message값 hello vue.js가 {{message}} 와 치환

  //유효 범위
  //여기서는 app 태그 내의 코드들
  //{{message}}는 유효범위에 있다고 말할 수 있음

  //뷰 인스턴스 라이프 사이클 : 인스턴스의 상태에 따라 호출할 수 있는 속성들
  //라이프 사이클 속성에서 실행되는 커스텀 로직 : 라이프 사이클 훅
  /*
  [인스턴스 생성] - 이벤트 및 라이프 사이클 초기화
  - beforeCreate(data, meghods 속성이 인스턴스에 미정, 화면요소에 접근x) - 화면에 반응성 주입
  - created(data, methods속성 정의, template 화면요소 접근x) - el, template 속성 확인 - template 속성 내용을 render()로 변환
  - beforeMount(render()함수 호출되기 직전) - $el 생성 후 el속성 값을 대입
  - mounted(el 화면요소 인스턴스 부착 후 호출 단계, template 화면요소 접근ㅇ) - [인스턴스를 화면에 부착] - 인스턴스의 데이터 변경
  - beforeUpdate(데이터 변경 시 화면을 다시 그리기 전에 호출되는 단계) - 화면 재 랜더링 및 데이터 갱신
  - updated(데이터 변경후 화면 요소 변경 완료된 시점) - [인스턴스 내용 갱신] - 인스턴스 접근 가능
  - beforeDestroy(뷰 인스턴스 파괴 직전 호출단계) - 컴포넌트, 인스턴스, 디렉티브 등 모두 해제
  - destroyed(뷰 인스턴스 파괴 후 호출단계, 뷰 인스턴스에 정의한 모든 속성 제거) - [인스턴스 소멸]
   */

</script>
</body>
</html>
