<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

//컴포넌트 : 조합하여 화면을 구서할 수 있는 블록
//컴포넌트 구조는 자료 구조의 트리모양과 유사
//노드끼리의 연결이 부모 - 자식의 구조를 따름

//컴포넌트 등록하기
//1.전역 컴포넌트 : 특정 인스턴스에서만 유효한 범위를 갖음
//2.지역 컴포넌트 : 여러 인스턴스에서 공통으로 사용 가능

<!--전역 컴포넌트-->
<div id="app">
  <button>전역 컴포넌트</button>
  <my-component></my-component>
</div>

<script>
  Vue.component('my-component', {
    template: '<div>전역 컴포넌트가 등록됨!!!</div>'
  });
  new Vue({
    el: '#app'
  });
</script>

<!--지역 컴포넌트-->
<div id="app2">
  <button>지역 컴포넌트</button>
  <my-component2></my-component2>
</div>

<script>
  var cmp = {
    template: '<div>지역 컴포넌트가 등록됨!!!</div>'
  }
  new Vue({
    el: '#app2',
    components: {
      'my-component2': cmp
    }
  });
</script>
</body>
</html>
