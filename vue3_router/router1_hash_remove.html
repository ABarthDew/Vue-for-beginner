<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
*라우팅이란? : 웹 페이지 간의 이동 방법
*라우팅의 장점
-싱글 페이지 어플리케이션이다
-화면 간의 전환이 매끄럽다
-깜빡거림이 없다
*태그
<!--        <router-link to="url값"></router-link> : 페이지 이동 태그(화면에서는 <a>로 표시)-->
<!--        <router-view></router-view> : 페이지 표시 태그(변경되는 url에 따라 해당 컴포넌트를 뿌려줌-->

<div id="app">
  <h1>뷰 라우터 예제</h1>
  <p>
    <router-link to="/main">main 컴포넌트로 이동(url값을 변경하는 태그)</router-link>
    <router-link to="/login">login 컴포넌트로 이동</router-link>
  </p>
  <router-view></router-view>
  <!--            url값에 따라 갱신되는 화면 영역-->
</div>

<script>
  //main, login 컴포넌트 정의
  var Main = {template: '<div>main</div>'}
  var Login = {template: '<div>login</div>'}

  //각 url에 맞춰 표시할 컴포넌트 지정
  var routes = [
    {path: '/main', component: Main},
    {path: '/login', component: Login}
  ];

  //뷰 라우터 정의(뷰 라우터에 routes를 연결함)
  var router = new VueRouter({
    mode: 'history', // 주소창에 #없애기
    routes
  });
  //뷰 인스턴스에 라우터 추가(뷰 인스턴스를 생성해 라우터를 삽입)
  var app = new Vue({
    router
  }).$mount('#app');
  //$mount : el속성과 같이 인스턴스를 화면에 붙여주는 역할을 함
</script>
</body>
</html>
