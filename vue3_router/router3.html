<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
*네임드 뷰 : 특정 페이지로 이동했을 때 여러개의 컴포넌트를 동시에 표시하는 라우팅 방식
-네스티드 라우터 : 상위 컴포넌트가 하위 컴포넌트를 포함
-네임드 뷰 : 같은 레벨에서 여러개의 컴포넌트를 한 번에 표시(ex.header-body-footer)
<div id="app">
  <router-view name="header"></router-view>
  <router-view></router-view>
  <router-view name="footer"></router-view>
</div>

<script>
  //컴포넌트 내용 정의
  var Body = {template: '<div>this is body</div>'}
  var Header = {template: '<div>this is Header</div>'}
  var Footer = {template: '<div>this is Footer</div>'}

  var router = new VueRouter({
    routes: [
      {
        path: '/',
        components: {
          default: Body, //view-router의 name속성과 컴포넌트를 연결
          header: Header,
          footer: Footer
        }
      }
    ]
  });
  new Vue({
    router
  }).$mount('#app');
</script>
</body>
</html>
