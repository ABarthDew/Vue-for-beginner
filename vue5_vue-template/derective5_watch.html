<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
*watch 속성 : 데이터 변화를 감지하여 자동으로 특정 로직 수행
ㄴcomputed 속성과 비슷하지만 간단한 연산에만 적합,
ㄴwatch 속성은 데이터 호출과 같이 시간이 상대적으로 더 많이 소모되는 비동기 처리에 적함
*비동기 처리란? : 다른 자바스크립트 연산에 영향을 주지 못하도록 별도의 영역(실행 컨텍스트)에서 해당 데이터를 요청하고 응답을 기다림
<div id="app">
  <input v-model="msg">
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      msg: '1234'
    },
    watch: {
      msg: function (data) {
        console.log("msg의 값이 바뀝니다 : ", data)
      }
    }
  });
</script>
</body>
</html>
