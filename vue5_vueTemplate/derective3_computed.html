<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p>{{reverse}}</p>
    </div>
<script>
    new Vue({
        el:'#app',
        data:{
            message:'1234'
        },
        computed:{
            reverse:function(){
                return this.message.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
