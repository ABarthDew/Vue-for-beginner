<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

// *computed 속성의 장점
// -data 속성 값의 변화에 따라 자동으로 다시 연산
// -computed 속성에서 사용하고 있는 data 속성값이 변경되면 전체값을 다시 한번 계산
// -연산의 결과 값을 미리 저장하고 있다가 필요할 때 불러옴(캐싱)

// *computed 속성과 methods 속성의 차이점
// -methods : 호출할 때만 해당 로직 수행(수동적 갱신)
// -computed 속성은 대상 데이터의 값이 변경되면 자동적으로 수행(능동적 갱신)

<div id="app">
    <p>{{message}}</p>
    <button v-on:click="revMsg">btn</button>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            message:'1234'
        },
        methods:{
            revMsg:function(){
                this.message = this.message.split('').reverse().join('');
                return this.message;
            }
        }
    });
    //computed와 달리 버튼을 클릭했을 때만 문자열 순서를 역으로 변환
    //(별도로 캐싱하지 않음)
    //복잡한 연산을 반복 수행해서 화면에 나타내야 한다면 computed 속성이 더 좋음
</script>
</body>
</html>
