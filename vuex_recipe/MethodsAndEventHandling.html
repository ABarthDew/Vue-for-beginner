<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
  {{count}}
  <button type="button" @click="add">click</button>
  {{count}}
  <button type="button" @click="add2">click</button>

  <input type="text" @keyup="keyUp">
  <!--        keyup이란 이벤트 발생 시, keyUp이란 메서드 실행-->

  <input type="text" @keyup.enter="keyUp2">
  <!--        엔터키에만 동작하도록 설정-->
</div>
<script>
  //메서드 : 어딘가에 속해있는 함수를 모두 메서드라고 부름
  let object = {
    test: () => { //메서드
      //...
    }
  }

  class testClass {
    test() { //메서드

    }
  }

  //-------------------------------------
  let app = new Vue({
    el: '#app',
    data() {
      return {
        counter: 0
      }
    },
    methods: {
      //vue에서 메서드 선언하는 방법
      add() {
        //화살표 함수는 this를 바인딩하지 않으므로 data에 접근할 수가 없음
        //화살표 함수 안 씀
        console.log(this.counter); //0
      },
      add2: () => {
        console.log(this.counter); //undifined
      },
      keyUp(ev) {
        if (ev.keyCode !== 13) {
          console.log('엔터키 아님');
          return;
        }
        console.log('엔터키 눌림');
      },
      keyUp2() {
        console.log(111);
      }
    }
  });
</script>
</body>
</html>
